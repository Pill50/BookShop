<figure class=\"table\"><table><tbody><tr><td><strong>Sứ mệnh</strong></td><td><strong>Giá trị cốt lõi</strong></td></tr><tr><td><p>Sứ mệnh của chúng tôi là cung cấp một nền tảng thân thiện và hiệu quả cho việc tìm kiếm, mua sắm và chia sẻ sách.&nbsp;</p><p>Chúng tôi cam kết mang đến cho khách hàng những trải nghiệm tốt nhất khi đọc sách và khám phá tri thức.&nbsp;</p><p>Đội ngũ của chúng tôi luôn nỗ lực để cập nhật những cuốn sách mới nhất, đa dạng nhất từ nhiều thể loại khác nhau để phục vụ nhu cầu đọc sách của mọi người.</p></td><td><p>Giá trị cốt lõi của chúng tôi là sự đam mê với tri thức và sự chia sẻ.&nbsp;</p><p>Chúng tôi tin rằng sách là nguồn cảm hứng và sức mạnh để thay đổi cuộc sống.&nbsp;</p><p>Chúng tôi luôn đặt khách hàng lên hàng đầu, tôn trọng và lắng nghe ý kiến của họ để không ngừng cải thiện dịch vụ.&nbsp;</p><p>Chúng tôi cũng khuyến khích sự sáng tạo và sự hợp tác trong công việc để tạo ra một môi trường làm việc tích cực và năng động.</p></td></tr></tbody></table></figure>
